<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Page</h1>
    <a href="/product/add" class="btn btn-success">Yangi Product Qo'shish</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Maker</th>
            <th>Model</th>
            <th>type</th>
            <th>operations</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="productList" type="pdp"*/-->
        <tr th:each=" product : ${productList}">
            <td th:text="${product.maker}"></td>
            <td th:text="${product.model}"></td>
            <td th:text="${product.type}"></td>
            <td>
                <a class="btn btn-warning" th:href="${'/product/edit/'+product.model}">Edit</a>
                <a class="btn btn-danger" th:href="${'/product/delete/'+product.model}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
